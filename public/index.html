<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Match</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
</head>
<body>
  <h1>Risk Match</h1>

  <!-- üîí Password Modal -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Enter Access Code</h2>
      <input type="password" id="appPasswordInput" placeholder="Enter the Code" />
      <button id="appPasswordSubmit">Enter</button>
      <p id="appPasswordError" style="color:red; display:none;">Incorrect Code.</p>
    </div>
  </div>

  <!-- Filters (Built by app.js) -->
  <div id="filters"></div>

  <!-- Power Units, Unlimited Radius & Min Years In Business -->
  <div class="filter-row">
    <div class="filter-power">
      <label for="powerUnitsInput">Power Units</label>
      <input type="number" id="powerUnitsInput" placeholder="Enter units" min="0"/>
    </div>
    <div class="unlimited-field">
      <label for="unlimitedCheckbox">Only Lim. Radius</label>
      <input type="checkbox" id="unlimitedCheckbox"/>
    </div>
    <div class="filter-years">
      <label for="yearsInput">Years In Business</label>
      <input type="number" id="yearsInput" placeholder="Enter years" min="0"/>
    </div>
    <span>‚ö†Ô∏è Please review the guidelines before submitting New Venture!</span>
  </div>

  <!-- Reset Button -->
  <button id="resetBtn">Reset Filters</button>

  <!-- Results Table -->
  <div class="table-container">
    <table id="resultsTable"></table>
    <p id="no-results-message" style="display:none;">No results to display</p>
  </div>

  <!-- Modal for Guidelines -->
  <div id="guidelineModal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
